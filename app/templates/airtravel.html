<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8' />
  <title>SafeJourney</title>
  <link rel="shortcut icon" href="{{ url_for('static',filename='img/favicon.ico')}}">
  <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Amatic+SC" />
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
  <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.js'></script>
  <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.48.0/mapbox-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    * {
      font-family: "Amatic SC";
    }
    body { margin:0; padding:0; }
    h1 { font-family: "Amatic SC"; font-size: 56px; font-style: normal; font-variant: normal; font-weight: 700; line-height: 26.4px; text-align:center;top: 50px;}

    #wrapper {
    margin-left:auto;
    margin-right:auto;
    position:absolute;
    top: 0px;
    }

    #map {
    position:absolute;
    border-radius: 25px;
    top: 150px;
    left: 150px;
    right: 150px;
    bottom: 150px;
    border: 2px solid #1572a8;
    /* margin-bottom:200px; */
    }
    #mySidenav a {
    position: absolute;
    left: -80px;
    transition: 0.3s;
    padding: 10px;
    width: 120px;
    text-decoration: none;
    font-size: 28px;
    color: white;
    border-radius: 0 5px 5px 0;
    }

    #mySidenav a:hover {
        left: 0; /* On mouse-over, make the elements appear as they should */
    }

    /* The about link: 20px from the top with a green background */
    #about {
        top: 20px;
        background-color: #1572a8;
    }


    #aboutcontent {
        margin-top: 850px;
        color: #1572a8;
    }

    #home {
        top: 80px;
        background-color: #1572a8; /* Blue */
    }

    #metrics {
        top: 140px;
        background-color: #1572a8;
    }

    #contact {
        top: 200px;
        background-color: #1572a8;
    }
  </style>
</head>
<body>
<h1>SafeJourney</h1>
<div id="mySidenav" class="sidenav">
  <a href="#aboutcontent" id="about">About</a>
  <a href="#" id="home">Home</a>
  <a href="#" id="metrics">Metrics</a>
  <a href="#" id="contact">Contact</a>
</div>


<div id='map'>

<script>
mapboxgl.accessToken = 'pk.eyJ1Ijoic2VldGhhdmVua2F0YWRyaSIsImEiOiJjamtuM2U3OHgwdGpsM3h0aG1sd3JpZGVpIn0.WHIomokVz9RAEUKOjFtY4Q';
const map = new mapboxgl.Map({
container: 'map',
style: 'mapbox://styles/seethavenkatadri/cjl1aajbb2iie2snypgtlss29',
center: [-79.705147, 39.361469],
zoom: 2.1
});


map.on('load', function() {
     map.loadImage('{{ url_for('static',filename='img/small.png')}}', function(error, image) {
        if (error) throw error;
        map.addImage('flight', image);
        map.addLayer({
            "id": "points",
            "type": "symbol",
            "source": {
                "type": "geojson",
                "data": {
                    "type": "FeatureCollection",
                    "features": {{ flights|tojson }}
                }
            },
            "layout": {
                "icon-image": "flight",
                "icon-size": 0.2
            }
        });
    });


  var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false
    });

    map.on('mouseenter', 'points', function(e) {
        // Change the cursor style as a UI indicator.
        map.getCanvas().style.cursor = 'pointer';

        var coordinates = e.features[0].geometry.coordinates.slice();
        var description = e.features[0].properties.id;

        // Ensure that if the map is zoomed out such that multiple
        // copies of the feature are visible, the popup appears
        // over the copy being pointed to.
        while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
            coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
        }

        // Populate the popup and set its coordinates
        // based on the feature found.
        popup.setLngLat(coordinates)
            .setHTML(description)
            .addTo(map);
    });

    map.on('mouseleave', 'points', function() {
        map.getCanvas().style.cursor = '';
        popup.remove();
    });

     map.addSource('earthquakes', {
        "type": "geojson",
        "data": "https://www.mapbox.com/mapbox-gl-js/assets/earthquakes.geojson"
    });

    map.addLayer({
        "id": "earthquakes-heat",
        "type": "heatmap",
        "source": "earthquakes",
        "maxzoom": 9,
        "paint": {
            // Increase the heatmap weight based on frequency and property magnitude
            "heatmap-weight": [
                "interpolate",
                ["linear"],
                ["get", "mag"],
                0, 0,
                6, 1
            ],
            // Increase the heatmap color weight weight by zoom level
            // heatmap-intensity is a multiplier on top of heatmap-weight
            "heatmap-intensity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 1,
                9, 3
            ],
            // Color ramp for heatmap.  Domain is 0 (low) to 1 (high).
            // Begin color ramp at 0-stop with a 0-transparancy color
            // to create a blur-like effect.
            "heatmap-color": [
                "interpolate",
                ["linear"],
                ["heatmap-density"],
                0, "rgba(33,102,172,0)",
                0.2, "rgb(103,169,207)",
                0.4, "rgb(209,229,240)",
                0.6, "rgb(253,219,199)",
                0.8, "rgb(239,138,98)",
                1, "rgb(178,24,43)"
            ],
            // Adjust the heatmap radius by zoom level
            "heatmap-radius": [
                "interpolate",
                ["linear"],
                ["zoom"],
                0, 2,
                9, 20
            ],
            // Transition from heatmap to circle layer by zoom level
            "heatmap-opacity": [
                "interpolate",
                ["linear"],
                ["zoom"],
                7, 1,
                9, 0
            ],
        }
    });

});

</script>

  </div>

  <p id='aboutcontent'> <aboutcontent>
  This is about me content
  </aboutcontent></p>



</body>
</html>
